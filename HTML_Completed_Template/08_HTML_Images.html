<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #Photo{
            border: 10px double red;
            padding: 5px;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">


    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow1.gif" width="400" height="200" alt="Waer_Flow1 Image is loading...">


    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="Photo">


    <h2>Image from Google </h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbjStqZuJnvFaKmH6ncsHngKhMbjO-yRIfo92V4bHH3QN-8L-gZA"width="400" height="200" >



</body>
</html>
