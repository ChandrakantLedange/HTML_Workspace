<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 20px;
        }
        form{
            background-color: lightgreen;
            padding: 14px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;

        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label>User Name:</label>
        <input type="text" id="user">
        <br>
        <label for="pass"> Password:</label>
        <input type="Password" id="pass">
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>User Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Password:</label>
                </td>
                <td>
                    <input type="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label for="lang"> Select a Language</label>
        <select id="lang">

            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
            <option>JQUERY</option>
            <option>AJAX</option>
            <option>BOOTSTRAP</option>
            <option>ANGULAR JS</option>
        </select>
    </form>
    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>Your Message</label>
        <textarea rows="5" cols="30"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label for="language"> Select a Language</label>
        <input list="language">
        <datalist id="language">
            <option>Select</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
            <option>JQUERY</option>
            <option>AJAX</option>
            <option>BOOTSRTAP</option>
            <option>ANGULAR JS</option>

        </datalist>
    </form>
    <!-- Select box with optgroup-->
    <h2> Select box with optgroup</h2>
<form>
    <label>Select a Technology</label>
    <select>
        <optgroup label="languages">
            <option>Java</option>
            <option>.Net</option>
            <option>Python</option>

        </optgroup>
    </select>
</form>


</body>
</html>
